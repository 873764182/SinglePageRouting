<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>自定义页面管理器测试</title>
</head>
<body style="margin: 0; padding: 0;">

<!-- 页面容器 -->
<div id="page-container">
    页面会从这里注入
</div>

<!-- 第一个页面 -->
<script type="text/html" src="test/page-index.html" id="index"></script>

<!-- 第二个页面 -->
<script type="text/html" src="test/page-child.html" id="child"></script>

<!-- 第三个页面 -->
<script type="text/html" src="test/page-next.html" id="next"></script>

<!-- 第四个页面 这种写法不能直接写JS代码 -->
<script type="text/html" id="more">
    <div style="width: 100%; height: 32px; margin: 0; padding: 10px 0 0 0; background-color: #DDDDDD; text-align: center;">
        <span>第四个页面</span>
    </div>
    <div style="text-align: center; padding-top: 100px;">
        <p>
            <a href="javascript:history.back()">返回上个页面</a>
        </p>
        <p>
            <a href="#index">直接返回首页</a>
        </p>
    </div><!--
    console.log("第四个页面");
    <import src=""></import>-->
</script>

<!-- JQuery依赖 -->
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>

<!-- 页面管理器 CSS -->
<link rel="stylesheet" href="test/page-manage.css">

<!-- 页面管理器 JS -->
<!--<script type="text/javascript" src="test/pages-manage.js"></script>-->
<script type="text/javascript" src="test/pm.js"></script>

<script type="text/javascript">
    $(function () {
        window.pm.addPageLifeCycleCallback(function (pageId, lifeCycle) {
            console.log("回调", pageId + " -> " + lifeCycle);
        })
    });
</script>

</body>
</html>
